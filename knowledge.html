		}

		nav a {
			color: #fff;
			text-decoration: none;

		}

		.projects {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

		}

		.project {
			position: relative;
			cursor: pointer;
		}

		.project img {
			width: 100%;
			height: auto;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			transition: all 0.3s ease;
		}

		.project:hover img {
			transform: scale(1.1);
		}

		.project h3 {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			opacity: 0;
			transition: all 0.3s ease;
		}

		.project:hover h3 {
			opacity: 1;
		}
	</style>
</head>
