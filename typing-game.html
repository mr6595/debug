<html>
<head>
	<title>Game | Boom4U</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}

		header h1 {
			margin: 0;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		#game {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		#text {
			font-size: 24px;
			margin-bottom: 20px;
			text-align: center;
			border: 1px solid #333;
			padding: 10px;
			min-width: 400px;
			max-width: 80%;
			min-height: 100px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		#input {
			font-size: 24px;
			padding: 10px;
			border: 1px solid #333;
			min-width: 400px;
			max-width: 80%;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}

		#stats {
			font-size: 18px;
			margin-top: 20px;
			text-align: center;
		}

		#stats span {
			font-weight: bold;
			color: green;
		}

		#time {
			font-size: 18px;
			margin-top: 20px;
			text-align: center;
		}

		button {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #fff;
			color: #333;
		}
	</style>
</head>
<body>
	<header>
		<h1>Boom4u</h1>
	</header>
	<main>
		<div id="game">
			<div id="text"></div>
			<input type="text" id="input">
			<div id="stats">Words typed: <span id="typed">0</span> / <span id="total">0</span> (Accuracy: <span id="accuracy">100%</span>)</div>
			<div id="time">Time: <span id="timer">0</span> seconds</div>
			<button id="start">Start Game</button>
		</div>
	</main>
