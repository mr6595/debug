<!DOCTYPE html>
<html>
  <head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="game-styling.css" />
  </head>
  <body>
    <div class="typing-game">
      <h1>Typing Game</h1>
      <button id="start-button">Start Game</button>
      <p>Type the following:</p>
      <span id="quote"></span>
      <input type="text" class="input-box" />
      <div class="score-board">
        <div>Time: <span class="timer">0</span> s</div>
        <div>WPM: <span class="wpm">0</span></div>
        <div>Accuracy: <span class="accuracy">0</span>%</div>
      </div>
      <div id="game-over">
        <h2>Game Over!</h2>
        <p>Words per minute: <span class="wpm-score"></span></p>
        <p>Accuracy: <span class="accuracy-score"></span>%</p>
      </div>
    </div>
    <script src="game-logic.js"></script>
  </body>
</html>
