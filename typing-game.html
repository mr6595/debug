<!DOCTYPE html>
<html>
  <head>
    <title>Typing Game</title>
    <link rel="stylesheet" type="text/css" href="game-styling.css">
  </head>
  <body>
    <div class="typing-game">
      <div class="quote">The quick brown fox jumps over the lazy dog.</div>
      <input type="text" class="input-box" placeholder="Start typing...">
      <div class="score-board">
        <div>Time: <span class="timer">0</span>s</div>
        <div>Words per minute: <span class="wpm">0</span></div>
        <div>Accuracy: <span class="accuracy">0</span>%</div>
      </div>
    </div>
    <script src="game-logic.js"></script>
  </body>
</html>
